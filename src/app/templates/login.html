<!DOCTYPE html>
<html class="login-bg">
<head>
	<title>微网直播间 管理台 - 登录</title>
    
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
    <!-- bootstrap -->
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap/bootstrap-responsive.css" rel="stylesheet" />
    <link href="css/bootstrap/bootstrap-overrides.css" type="text/css" rel="stylesheet" />

    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="css/layout.css" />
    <link rel="stylesheet" type="text/css" href="css/elements.css" />
    <link rel="stylesheet" type="text/css" href="css/icons.css" />

    <!-- libraries -->
    <link rel="stylesheet" type="text/css" href="css/lib/font-awesome.css" />
    
    <!-- this page specific styles -->
    <link rel="stylesheet" href="css/compiled/signin.css" type="text/css" media="screen" />

    <!-- open sans font -->
    <link href='http://fonts.useso.com/css?family=Open+Sans:300italic,400italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css' />

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<body>

    <div class="row-fluid login-wrapper">
        <img class="logo" src="img/logo.png" />

        <div class="span4 box">
            <div class="content-wrap">
                <h6>登 录</h6>
                <input id="phone" class="span12" type="text" placeholder="账号" />
                <input id="password" class="span12" type="password" placeholder="密码" />
<!--            <a href="#" class="forgot">找回密码?</a>-->
<!--            <div class="remember">
                    <input id="remember-me" type="checkbox" />
                    <label for="remember-me">记住登陆态</label>
                </div>-->
                <a id="loginbtn" class="btn-glow primary login" href="login">登 录</a>
            </div>
        </div>

        <!-- <div class="span4 no-account">
            <p>Don't have an account?</p>
            <a href="signup.html">Sign up</a>
        </div> -->
    </div>

	<!-- scripts -->
    <script src="js/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/theme.js"></script>

    <!-- pre load bg imgs -->
    <script type="text/javascript">
        $(function () {
            // bg switcher
            	$("#loginbtn").click(function(){
				var phoneNumber = $("#phone").text()
				var password = $("#password").text()
				 $.post("/login",
				  {
				    phone:phoneNumber
				    password:password
				  },
				  function(data,status){
				    alert("Data: " + data + "\nStatus: " + status);
				  });
			})
        });
    </script>

</body>
</html>

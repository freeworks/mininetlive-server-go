<!DOCTYPE html>
<html>
<head>
	<title>Detail Admin - Form Showcase</title>
    
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
    <!-- bootstrap -->
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap/bootstrap-responsive.css" rel="stylesheet" />
    <link href="css/bootstrap/bootstrap-overrides.css" type="text/css" rel="stylesheet" />

    <!-- libraries -->
    <link href="css/lib/bootstrap-wysihtml5.css" type="text/css" rel="stylesheet" />
    <link href="css/lib/uniform.default.css" type="text/css" rel="stylesheet" />
    <link href="css/lib/select2.css" type="text/css" rel="stylesheet" />
    <link href="css/lib/bootstrap.datepicker.css" type="text/css" rel="stylesheet" />
    <link href="css/lib/font-awesome.css" type="text/css" rel="stylesheet" />

    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="css/layout.css" />
    <link rel="stylesheet" type="text/css" href="css/elements.css" />
    <link rel="stylesheet" type="text/css" href="css/icons.css" />
    
    <!-- this page specific styles -->
    <link rel="stylesheet" href="css/compiled/form-showcase.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/compiled/gallery.css" type="text/css" media="screen" />

    <!-- open sans font -->
    <link href='http://fonts.useso.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css' />

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<body>

   	<!-- navbar -->
    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <button type="button" class="btn btn-navbar visible-phone" id="menu-toggler">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
           
            <a class="brand" href="index.html"><img src="http://mininetlivepub.ufile.ucloud.cn/img/logo.png" /></a>
    
        </div>
    </div>
    <!-- end navbar -->

	<!-- sidebar -->
    <div id="sidebar-nav">
        <ul id="dashboard-menu">
            <li>
                <div class="pointer">
                    <div class="arrow"></div>
                    <div class="arrow_border"></div>
                </div>
                <a href="/">
                    <i class="icon-home"></i>
                    <span>首页</span>
                </a>
            </li>  
			<li>
                <a class="dropdown-toggle" href="#">
                    <i class="icon-group"></i>
                    <span>用户</span>
                    <i class="icon-chevron-down"></i>
                </a>
                <ul class="submenu">
                    <li><a href="/admin">管理员</a></li>
                    <li><a href="/user">用户</a></li>
                </ul>
            </li>          
            <li >
                <a href="/income">
                    <i class="icon-signal"></i>
                    <span>收入</span>
                </a>
            </li>
            <li class="active" >
                <a href="/activity">
                    <i class="icon-th-large"></i>
                    <span>活动</span>
                </a>
            </li>
		
            <li>
				<a href="/logout">
                    <i class="icon-share-alt"></i>
                     <span>退出</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- end sidebar -->


	<!-- main container -->
    <div class="content">
        <div class="container-fluid">
            <div id="pad-wrapper" class="form-page">
                <div class="row-fluid form-wrapper">
                    <!-- left column -->
                    <div class="span8 column">
                        <form name="activityForm" id="activityForm" method="POST" action="/activity" />
							<div class="field-box">
							    <label>预览图:</label>
			                    <!-- right column -->
							    <div class="span8 new-img">
			                            <img id="fontCover" name="fontCover" src="img/new-gallery-img.png" value="dddd/test.jpg"/>
			                    </div>
						   </div>
                            <div class="field-box">
                                <label>标题:</label>
                                <input id="title" name="title" class="span8" type="text" />
                            </div>
						   <div class="field-box">
                                <label>开始时间:</label>
                                <input id="date"  name="date" type="text" value="03/29/2014" class="input-large datepicker" />
                            </div>
                           <div class="field-box">
                                <label>类型:</label>
                                <div class="span8">
                                    <label class="radio">
                                        <input type="radio" name="type" id="typeRadios1" value="0" checked="" />
                                        付费
                                    </label>
                                    <label class="radio">
                                        <input type="radio" name="type" id="typRadios2" value="1" />
                                      	免费
                                    </label>
                                </div>                                
                            </div>
							<div class="field-box">
                                <label>类型:</label>
                                <div class="span8">
                                    <label class="radio">
                                        <input type="radio" name="videoType" id="videoTypeOption1" value="0" checked="" />
                                        直播
                                    </label>
                                    <label class="radio">
                                        <input type="radio" name="videoType" id="videoTypeOption2" value="1" />
                                      	点播
                                    </label>
                                </div>                                
                            </div>  
                            <div class="field-box">
                                <label>活动介绍:</label>
                                <div class="wysi-column">
                                    <textarea id="desc" name="desc" class="span10 wysihtml5" rows="5"></textarea>
                                </div>
                            </div>
							<div class="wizard-actions">
					         <button id= "submitBtn" type="button" class="btn-glow success btn-finish">
					             发布
					         </button>
				<!--			 <a class="btn-glow primary">&nbsp 发&nbsp 布 &nbsp</a>-->
					       </div>	
                        </form>
                    </div>
					
                </div>
            </div>
        </div>
		
    </div>
    <!-- end main container -->

	<!-- scripts for this page -->
    <script src="js/wysihtml5-0.3.0.js"></script>
    <script src="js/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-wysihtml5-0.0.2.js"></script>
    <script src="js/bootstrap.datepicker.js"></script>
    <script src="js/jquery.uniform.min.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/theme.js"></script>

    <!-- call this page plugins -->
    <script type="text/javascript">
        $(function () {

            // add uniform plugin styles to html elements
            $("input:checkbox, input:radio").uniform();

            // select2 plugin for select elements
            $(".select2").select2({
                placeholder: "Select a State"
            });

            // datepicker plugin
            $('.datepicker').datepicker().on('changeDate', function (ev) {
                $(this).datepicker('hide');
            });

            // wysihtml5 plugin on textarea
            $(".wysihtml5").wysihtml5({
                "font-styles": false
            });
			
			 
           $("#submitBtn").click(function(){
		        $("#activityForm").submit();
		    });
        });
    </script>

</body>
</html>

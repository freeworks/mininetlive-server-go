<!DOCTYPE html>
<html>
<head>
    <title>微网直播间 管理台 - 添加活动</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- bootstrap -->
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap/bootstrap-responsive.css" rel="stylesheet" />
    <link href="css/bootstrap/bootstrap-overrides.css" type="text/css" rel="stylesheet" />

    <!-- libraries -->
    <link href="css/lib/jquery-ui-1.10.2.custom.css" rel="stylesheet" type="text/css" />
    <link href="css/lib/font-awesome.css" type="text/css" rel="stylesheet" />
    <link href="css/lib/bootstrap-wysihtml5.css" type="text/css" rel="stylesheet" />
    <link href="css/lib/uniform.default.css" type="text/css" rel="stylesheet" />
    <link href="css/lib/select2.css" type="text/css" rel="stylesheet" />
    <link href="css/lib/bootstrap-datetimepicker.css" type="text/css" rel="stylesheet" />

    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" />
    <link rel="stylesheet" type="text/css" href="/css/elements.css" />
    <link rel="stylesheet" type="text/css" href="/css/icons.css" />

    <!-- this page specific styles -->
    <link rel="stylesheet" href="/css/compiled/index.css" type="text/css" media="screen" /> 
    <link rel="stylesheet" href="css/compiled/form-showcase.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/compiled/form-wizard.css" type="text/css" media="screen" />   


    <link rel="stylesheet" type="text/css" href="static/css/user-list.css">

    <link href='font/font.css' type='text/css' />
    <link href='font/font2.css' type='text/css' />

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<style type="text/css">
    .uploadContainer {
        display: inline-block;
        width: 320px;
        height: 160px;
        background-image: url("/static/img/fileUploadBk.png");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    }
</style>
<body>

    <!-- navbar -->
    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <button type="button" class="btn btn-navbar visible-phone" id="menu-toggler">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
           
            <a class="brand"><img src="/img/logo.png" /></a>
     
        </div>
    </div>
    <!-- end navbar -->

    <!-- sidebar -->
    <div id="sidebar-nav"></div>
    <!-- end sidebar -->


    <!-- main container -->
    <div class="content">
         <div class="container-fluid">
            <div id="pad-wrapper" class="form-page">
                <div class="row-fluid form-wrapper">
                    <!-- left column -->
                    <div class="column" >
                            <div class="field-box frontCoverContainer">
                                <label>封面</label>
                                <div class="errorContainer uploadContainer">
                                    <form id="uploadFileForm">
                                        <input class="" type="file" id="frontCover" />
                                        <input style="display: none;" type="text" id="frontCoverString" name="frontCover"/>
                                    </form>
                                </div>
                            </div>
                        <form id="activityForm" />
                            <div class="field-box titleContainer">
                                <label>标题</label>
                                <input class="span8" type="text" id="title" name="title"/>
                            </div>
                            <div class="field-box">
                                <label>时间</label>
                                <input class="span8 datepicker" type="text" id="date" name="date"/>
                            </div>
                            <div class="field-box">
                                <label>类型</label>
                                <div class="span4">
                                    <label class="radio">
                                        <input type="radio" name="activityType"  value="0" />
                                        免费
                                    </label>
                                </div>
                                <div class="span4">
                                    <label class="radio">
                                        <input type="radio" name="activityType"  value="1" />
                                        收费
                                    </label>
                                </div>                                
                            </div>
                            <div class="field-box" id="priceContainer" style="display:none;">
                                <label>价格</label>
                                <div class="input-prepend">
                                    <span class="add-on">￥</span>
                                    <input class="span8" type="text" id="price" name="price"/>
                                </div>
                            </div>   
                            <div class="field-box descContainer">
                                <label>描述</label>
                                <textarea class="span8" rows="4" name="desc" id="desc"></textarea>
                            </div>                        
                            <div class="field-box" style="margin-top: 20px;">
                                <label></label>
                                <div class="span4">
                                    <a class="btn-flat primary activityAdd" data-activitytype="0" style="padding: 7px 30px;">保&nbsp;&nbsp;存</a>
                                </div>
                                <div class="span4">
                                    <a class="btn-flat primary activityAdd" data-activitytype="1" style="padding: 7px 30px;">发&nbsp;&nbsp;布</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- scripts -->
    <script src="js/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datetimepicker.js"></script>
    <script src="js/bootstrap-datetimepicker.zh-CN.js"></script>
     <script src="js/jquery.uniform.min.js"></script>
    <script src="js/theme.js"></script>
    <script type="text/javascript">
        $(function () {

            // add uniform plugin styles to html elements
            // $("input:checkbox, input:radio").uniform();

        });
    </script>

    <script type="text/javascript" src="static/js/browser.js"></script>
    <script type="text/javascript" src="static/js/common.js"></script>
    <script type="text/javascript" src="static/js/activity-edit.js"></script>
</body>
</html>

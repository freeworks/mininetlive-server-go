<!DOCTYPE html>
<html>
<head>
    <title>微网直播间 管理台 - 首页</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- bootstrap -->
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap/bootstrap-responsive.css" rel="stylesheet" />
    <link href="css/bootstrap/bootstrap-overrides.css" type="text/css" rel="stylesheet" />

    <!-- libraries -->
    <link href="css/lib/jquery-ui-1.10.2.custom.css" rel="stylesheet" type="text/css" />
    <link href="css/lib/font-awesome.css" type="text/css" rel="stylesheet" />

    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" />
    <link rel="stylesheet" type="text/css" href="/css/elements.css" />
    <link rel="stylesheet" type="text/css" href="/css/icons.css" />

    <!-- this page specific styles -->
    <link rel="stylesheet" href="/css/compiled/index.css" type="text/css" media="screen" />    

    <link href='font/font.css' type='text/css' />
    <link href='font/font2.css' type='text/css' />

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<body>

    <!-- navbar -->
    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <button type="button" class="btn btn-navbar visible-phone" id="menu-toggler">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
           
            <a class="brand"><img src="/img/logo.png" /></a>
     
        </div>
    </div>
    <!-- end navbar -->

    <!-- sidebar -->
    <div id="sidebar-nav"></div>
    <!-- end sidebar -->


    <!-- main container -->
    <div class="content">

        <div class="container-fluid">

            <!-- upper main stats -->
            <div id="main-stats">
                <div class="row-fluid stats-row">
                    <div class="span4 stat">
                        <div class="data">
                            <span class="number" id="newUserCount">0</span>
                            新用户
                        </div>
                        <!-- <span class="date">Today</span> -->
                    </div>
                    <div class="span4 stat">
                        <div class="data">
                            <span class="number" id="newOrderCount">0</span>
                            新订单
                        </div>
                        <!-- <span class="date">February 2014</span> -->
                    </div>
                    <div class="span4 stat">
                        <div class="data">
                            <span class="number" id="newAmount">0</span>
                            新收入
                        </div>
                        <!-- <span class="date">This week</span> -->
                    </div>
                </div>
            </div>
            <!-- end upper main stats -->
        </div>

        <div id="pad-wrapper">
            <div class="row-fluid chart">
                <h4>订单趋势图</h4>
                <div class="span12">
                    <div id="orderChat"></div>
                </div>
            </div>
        </div>

        <div id="pad-wrapper">
            <div class="row-fluid chart">
                <h4>收入趋势图</h4>
                <div class="span12">
                    <div id="incomeChat"></div>
                </div>
            </div>
        </div>
    </div>


    <!-- scripts -->
    <script src="/js/jquery-latest.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery-ui-1.10.2.custom.min.js"></script>
    <!-- knob -->
    <script src="/js/jquery.knob.js"></script>
    <!-- flot charts -->
    <script src="/js/jquery.flot.js"></script>
    <script src="/js/jquery.flot.stack.js"></script>
    <script src="/js/jquery.flot.resize.js"></script>
    <script src="/js/theme.js"></script>


    <script type="text/javascript" src="static/js/browser.js"></script>
    <script type="text/javascript" src="static/js/common.js"></script>
    <script type="text/javascript" src="static/js/index.js"></script>
</body>
</html>

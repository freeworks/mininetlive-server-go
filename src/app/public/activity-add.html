<!DOCTYPE html>
<html>
<head>
    <title>微网直播间 管理台 - 添加活动</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- bootstrap -->
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap/bootstrap-responsive.css" rel="stylesheet" />
    <link href="css/bootstrap/bootstrap-overrides.css" type="text/css" rel="stylesheet" />

    <!-- libraries -->
    <link href="css/lib/jquery-ui-1.10.2.custom.css" rel="stylesheet" type="text/css" />
    <link href="css/lib/font-awesome.css" type="text/css" rel="stylesheet" />
    <link href="css/lib/bootstrap-wysihtml5.css" type="text/css" rel="stylesheet" />
    <link href="css/lib/uniform.default.css" type="text/css" rel="stylesheet" />
    <link href="css/lib/select2.css" type="text/css" rel="stylesheet" />
    <link href="css/lib/bootstrap.datepicker.css" type="text/css" rel="stylesheet" />

    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" />
    <link rel="stylesheet" type="text/css" href="/css/elements.css" />
    <link rel="stylesheet" type="text/css" href="/css/icons.css" />

    <!-- this page specific styles -->
    <link rel="stylesheet" href="/css/compiled/index.css" type="text/css" media="screen" />    


    <link rel="stylesheet" type="text/css" href="static/css/user-list.css">

    <!-- open sans font -->
    <link href='http://fonts.useso.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css' />

    <!-- lato font -->
    <link href='http://fonts.useso.com/css?family=Lato:300,400,700,900,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css' />

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<body>

    <!-- navbar -->
    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <button type="button" class="btn btn-navbar visible-phone" id="menu-toggler">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
           
            <a class="brand"><img src="/img/logo.png" /></a>
     
        </div>
    </div>
    <!-- end navbar -->

    <!-- sidebar -->
    <div id="sidebar-nav"></div>
    <!-- end sidebar -->


    <!-- main container -->
    <div class="content">
         <div class="container-fluid">
            <div id="pad-wrapper" class="form-page">
                <div class="row-fluid form-wrapper">
                    <!-- left column -->
                    <div class="column" >
                        <form id="activityForm" />
                            <div class="field-box">
                                <label>上传图片</label>
                                <input class="span8" type="file" id="frontCover" name="frontCover"/>
                            </div>
                            <div class="field-box">
                                <label>封面</label>
                                <input class="span8" type="text" id="frontCover" name="frontCover"/>
                            </div>
                            <div class="field-box">
                                <label>标题</label>
                                <input class="span8" type="text" id="title" name="title"/>
                            </div>
                            <div class="field-box">
                                <label>时间</label>
                                <input class="span8" type="text" id="date" name="date"/>
                            </div>
                            <div class="field-box">
                                <label>类型</label>
                                <div class="span8">
                                    <label class="radio">
                                        <input type="radio" name="payState"  value="0" checked="" />
                                        免费
                                    </label>
                                    <label class="radio">
                                        <input type="radio" name="payState"  value="1" />
                                        收费
                                    </label>
                                </div>                                
                            </div>
                            <div class="field-box">
                                <label>价格</label>
                                <input class="span8" type="text" id="price" name="price"/>
                            </div>   
                            <div class="field-box">
                                <label>描述</label>
                                <textarea class="span8" rows="4" name="desc"></textarea>
                            </div>                        
                            <div class="field-box">
                                <a class="btn-flat primary activityAdd" data-activitytype="0">保存</a>
                                <a class="btn-flat primary activityAdd" data-activitytype="1">发布</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- scripts -->
    <script src="js/wysihtml5-0.3.0.js"></script>
    <script src="js/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-wysihtml5-0.0.2.js"></script>
    <script src="js/bootstrap.datepicker.js"></script>
    <script src="js/jquery.uniform.min.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/theme.js"></script>

    <script type="text/javascript">
        $(function () {

            // add uniform plugin styles to html elements
            $("input:checkbox, input:radio").uniform();

            // select2 plugin for select elements
            $(".select2").select2({
                placeholder: "Select a State"
            });

            // datepicker plugin
            $('.datepicker').datepicker().on('changeDate', function (ev) {
                $(this).datepicker('hide');
            });

            // wysihtml5 plugin on textarea
            $(".wysihtml5").wysihtml5({
                "font-styles": false
            });
        });
    </script>

    <script type="text/javascript" src="static/js/browser.js"></script>
    <script type="text/javascript" src="static/js/common.js"></script>
    <script type="text/javascript" src="static/js/activity-add.js"></script>
</body>
</html>

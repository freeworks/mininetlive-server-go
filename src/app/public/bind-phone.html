<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="static/css/bind-phone.css">
    <title>微网直播间</title>
</head>

<body>
    <h1>绑定手机号</h1>
    <div class="form">
        <div class="form-line">
            <div class="icon">
                <img src="static/img/phone.png" style="width: 24px;height: 24px;">
            </div>
            <div class="phone">
                <input type="tel" placeholder="请输入手机号" id="phone" maxlength="11">
            </div>
            
        </div>
        <div class="form-line">
            <div><span>验证码</span></div>
            <div>
                <input type="tel" placeholder="请输入验证码" id="vcode" maxlength="6">
            </div>
            <div class="send" id="send">发送验证码</div>
        </div>
        <p class="error" id="error"></p>
        <div class="form-button" id="submit">提交</div>
    </div>
        
    <script type="text/javascript" src="static/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="js/jquery-latest.js"></script>
    <script type="text/javascript" src="static/js/bind-phone.js"></script>
</body>

</html>
